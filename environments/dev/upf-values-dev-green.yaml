# Green version of UPF (new version)
replicaCount: 1

image:
  repository: nginx
  tag: "1.22-alpine"  # Green version - newer
  pullPolicy: IfNotPresent

resources:
  limits:
    cpu: 300m
    memory: 256Mi
  requests:
    cpu: 150m
    memory: 128Mi

upf:
  config:
    upfId: "upf-dev-green-001"
    n3Interface: "192.168.10.10"
    n4Interface: "192.168.10.11"
    n6Interface: "192.168.10.12"
    dnn: "internet-dev-v2"  # New configuration

labels:
  environment: development
  component: upf
  network: 5g-core
  version: green