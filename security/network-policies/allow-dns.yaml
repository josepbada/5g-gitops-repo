# Allow all pods to perform DNS queries
# DNS is essential for service discovery in Kubernetes
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: allow-dns
  namespace: telco-core
  labels:
    app: 5g-core
    policy-type: allow-dns
spec:
  # Apply to all pods
  podSelector: {}
  policyTypes:
  - Egress
  egress:
  # Allow DNS queries to kube-dns/coredns
  - to:
    - namespaceSelector:
        matchLabels:
          kubernetes.io/metadata.name: kube-system
    ports:
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 53