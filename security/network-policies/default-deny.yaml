# Default deny all ingress and egress traffic
# This implements zero-trust: nothing is allowed unless explicitly permitted
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: default-deny-all
  namespace: telco-core
  labels:
    app: 5g-core
    policy-type: default-deny
spec:
  # Apply to all pods in the namespace
  podSelector: {}
  policyTypes:
  - Ingress
  - Egress