# ServiceAccounts for different 5G operational roles
# These represent different teams or services that need access
apiVersion: v1
kind: ServiceAccount
metadata:
  name: amf-operator
  namespace: telco-core
  labels:
    app: 5g-core
    component: amf
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: upf-operator
  namespace: telco-core
  labels:
    app: 5g-core
    component: upf
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: security-auditor
  namespace: telco-core
  labels:
    app: 5g-core
    role: auditor