# UPF deployment with Baseline security
apiVersion: apps/v1
kind: Deployment
metadata:
  name: upf-baseline
  namespace: telco-core
  labels:
    app: 5g-core
    component: upf
    security: baseline
spec:
  replicas: 2
  selector:
    matchLabels:
      app: 5g-core
      component: upf
  template:
    metadata:
      labels:
        app: 5g-core
        component: upf
        security: baseline
    spec:
      serviceAccountName: upf-operator
      securityContext:
        runAsUser: 0
        fsGroup: 0
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: upf
        image: nginx:1.24-alpine
        ports:
        - containerPort: 80
          name: http
        securityContext:
          capabilities:
            drop:
            - ALL
            add:
            - NET_ADMIN
            - NET_RAW
            - CHOWN
            - SETUID
            - SETGID
            - DAC_OVERRIDE
          allowPrivilegeEscalation: false
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: upf-data
          mountPath: /data
      volumes:
      - name: upf-data
        emptyDir: {}