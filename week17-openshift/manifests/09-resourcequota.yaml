apiVersion: v1
kind: ResourceQuota
metadata:
  name: 5g-namespace-quota
  namespace: josepbada-dev
  labels:
    project: week17-5g
spec:
  hard:
    requests.cpu: "2"
    requests.memory: "2Gi"
    limits.cpu: "4"
    limits.memory: "4Gi"
    pods: "20"
    services: "15"
    persistentvolumeclaims: "5"
    configmaps: "20"
    secrets: "20"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: 5g-limit-range
  namespace: josepbada-dev
  labels:
    project: week17-5g
spec:
  limits:
    - type: Pod
      max:
        cpu: "1"
        memory: "1Gi"
      min:
        cpu: "10m"
        memory: "32Mi"
    - type: Container
      default:
        cpu: "200m"
        memory: "128Mi"
      defaultRequest:
        cpu: "50m"
        memory: "64Mi"
      max:
        cpu: "1"
        memory: "512Mi"
      min:
        cpu: "10m"
        memory: "32Mi"