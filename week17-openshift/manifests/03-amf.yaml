apiVersion: v1
kind: ConfigMap
metadata:
  name: amf-config
  namespace: josepbada-dev
  labels:
    app: amf
    project: week17-5g
data:
  amf.yaml: |
    logger:
      file:
        path: /tmp/amf.log
    amf:
      sbi:
        server:
          - address: 0.0.0.0
            port: 7777
        client:
          nrf:
            - uri: http://nrf-service:8000
      ngap:
        server:
          - address: 0.0.0.0
      metrics:
        server:
          - address: 0.0.0.0
            port: 9090
      guami:
        - plmn_id:
            mcc: 999
            mnc: 70
          amf_id:
            region: 2
            set: 1
      tai:
        - plmn_id:
            mcc: 999
            mnc: 70
          tac: 1
      plmn_support:
        - plmn_id:
            mcc: 999
            mnc: 70
          s_nssai:
            - sst: 1
      security:
        integrity_order: [ NIA2, NIA1, NIA0 ]
        ciphering_order: [ NEA0, NEA1, NEA2 ]
      network_name:
        full: Open5GS
      amf_name: open5gs-amf0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amf
  namespace: josepbada-dev
  labels:
    app: amf
    project: week17-5g
spec:
  replicas: 1
  selector:
    matchLabels:
      app: amf
  template:
    metadata:
      labels:
        app: amf
        project: week17-5g
    spec:
      containers:
        - name: amf
          image: nginxinc/nginx-unprivileged:latest
          ports:
            - containerPort: 7777
              name: sbi
            - containerPort: 38412
              name: ngap
              protocol: SCTP
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: amf-config
              mountPath: /etc/open5gs/amf.yaml
              subPath: amf.yaml
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      volumes:
        - name: amf-config
          configMap:
            name: amf-config
---
apiVersion: v1
kind: Service
metadata:
  name: amf-service
  namespace: josepbada-dev
  labels:
    app: amf
    project: week17-5g
spec:
  selector:
    app: amf
  ports:
    - name: sbi
      port: 7777
      targetPort: 7777
    - name: metrics
      port: 9090
      targetPort: 9090
  type: ClusterIP