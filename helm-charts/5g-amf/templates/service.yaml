apiVersion: v1
kind: Service
metadata:
  name: {{ include "5g-amf.fullname" . }}
  labels:
    {{- include "5g-amf.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
  - port: {{ .Values.service.ngapPort }}
    targetPort: {{ .Values.service.ngapPort }}
    protocol: TCP
    name: ngap
  selector:
    {{- include "5g-amf.selectorLabels" . | nindent 4 }}