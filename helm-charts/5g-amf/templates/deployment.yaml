apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "5g-amf.fullname" . }}
  labels:
    {{- include "5g-amf.labels" . | nindent 4 }}
    component: {{ .Values.labels.component }}
    plane: {{ .Values.labels.plane }}
    tier: {{ .Values.labels.tier }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "5g-amf.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "5g-amf.selectorLabels" . | nindent 8 }}
        component: {{ .Values.labels.component }}
        plane: {{ .Values.labels.plane }}
    spec:
      containers:
      - name: amf
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: {{ .Values.service.targetPort }}
          protocol: TCP
        - name: ngap
          containerPort: {{ .Values.service.ngapPort }}
          protocol: SCTP
        env:
        - name: AMF_ID
          value: {{ .Values.amf.config.amfId | quote }}
        - name: AMF_NAME
          value: {{ .Values.amf.config.amfName | quote }}
        - name: PLMN_ID
          value: {{ .Values.amf.config.plmnId | quote }}
        - name: REGION
          value: {{ .Values.amf.config.region | quote }}
        - name: SET_ID
          value: {{ .Values.amf.config.setId | quote }}
        - name: POINTER
          value: {{ .Values.amf.config.pointer | quote }}
        - name: SUPPORTED_SLICES
          value: {{ .Values.amf.config.supportedSlices | toJson | quote }}
        - name: SMF_ADDRESSES
          value: {{ .Values.amf.config.smfAddresses | join "," | quote }}
        - name: NRF_ADDRESS
          value: {{ .Values.amf.config.nrfAddress | quote }}
        - name: AUSF_ADDRESS
          value: {{ .Values.amf.config.ausfAddress | quote }}
        - name: UDM_ADDRESS
          value: {{ .Values.amf.config.udmAddress | quote }}
        resources:
          {{- toYaml .Values.resources | nindent 10 }}
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /ready
            port: http
          initialDelaySeconds: 15
          periodSeconds: 5
          timeoutSeconds: 3