---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: amf
  namespace: telco-observability
  labels:
    app: amf
    nf-type: control-plane
    team: telco
spec:
  replicas: 2
  selector:
    matchLabels:
      app: amf
  template:
    metadata:
      labels:
        app: amf
        nf-type: control-plane
        team: telco
    spec:
      containers:
      - name: amf
        image: python:3.11-slim
        command: ["/bin/sh", "-c"]
        args:
        - |		
          cat > /tmp/metrics.prom << 'EOF'
          # HELP amf_registration_requests Total registration requests received
          # TYPE amf_registration_requests counter
          amf_registration_requests{result="success"} 15420
          amf_registration_requests{result="failure"} 230
          
          # HELP amf_active_ue_sessions Currently active UE sessions
          # TYPE amf_active_ue_sessions gauge
          amf_active_ue_sessions 8765
          
          # HELP amf_handover_count Number of handovers processed
          # TYPE amf_handover_count counter
          amf_handover_count{handover_type="N2",result="success"} 3421
          amf_handover_count{handover_type="N2",result="failure"} 45
          amf_handover_count{handover_type="Xn",result="success"} 1823
          amf_handover_count{handover_type="Xn",result="failure"} 12
          
          # HELP amf_request_latency_seconds Request processing latency
          # TYPE amf_request_latency_seconds histogram
          amf_request_latency_seconds_bucket{le="0.01"} 8234
          amf_request_latency_seconds_bucket{le="0.025"} 12456
          amf_request_latency_seconds_bucket{le="0.05"} 14890
          amf_request_latency_seconds_bucket{le="0.1"} 15234
          amf_request_latency_seconds_bucket{le="0.25"} 15543
          amf_request_latency_seconds_bucket{le="+Inf"} 15650
          amf_request_latency_seconds_sum 234.56
          amf_request_latency_seconds_count 15650
          
          # HELP amf_registration_success_rate Registration success rate
          # TYPE amf_registration_success_rate gauge
          amf_registration_success_rate 0.9853
          EOF
          
          while true; do
            nc -l -p 8081 -q 1 < /tmp/metrics.prom 2>/dev/null || true
          done
        ports:
        - name: metrics
          containerPort: 8081
          protocol: TCP
        resources:
          requests:
            cpu: 50m
            memory: 64Mi
          limits:
            cpu: 100m
            memory: 128Mi
        livenessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          tcpSocket:
            port: 8081
          initialDelaySeconds: 5
          periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: amf
  namespace: telco-observability
  labels:
    app: amf
    nf-type: control-plane
    team: telco
spec:
  type: ClusterIP
  ports:
  - name: metrics
    port: 8081
    targetPort: 8081
    protocol: TCP
  selector:
    app: amf