apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: open5gs-core
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/josepbada/5g-gitops-repo
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: open5gs
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true