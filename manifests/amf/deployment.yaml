apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-amf
  namespace: telco5g
  labels:
    app: open5gs-amf
    component: amf
    plane: control
    tier: core
    managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-amf
  template:
    metadata:
      labels:
        app: open5gs-amf
        component: amf
        plane: control
        tier: core
    spec:
      serviceAccountName: 5g-service-account
      containers:
      - name: amf
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        
        ports:
        - name: sctp
          containerPort: 38412
          protocol: SCTP
        - name: http
          containerPort: 80
          protocol: TCP
        
        env:
        - name: MCC
          valueFrom:
            configMapKeyRef:
              name: amf-config
              key: mcc
        - name: MNC
          valueFrom:
            configMapKeyRef:
              name: amf-config
              key: mnc
        - name: TAC
          valueFrom:
            configMapKeyRef:
              name: amf-config
              key: tac
        - name: COMPONENT_NAME
          value: "amf"
        
        resources:
          requests:
            cpu: "250m"
            memory: "256Mi"
          limits:
            cpu: "600m"
            memory: "512Mi"
        
        livenessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          tcpSocket:
            port: 80
          initialDelaySeconds: 10
          periodSeconds: 5
      
      restartPolicy: Always