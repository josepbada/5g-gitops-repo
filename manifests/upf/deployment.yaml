apiVersion: apps/v1
kind: Deployment
metadata:
  name: open5gs-upf
  namespace: telco5g
  labels:
    app: open5gs-upf
    component: upf
    plane: user
    tier: core
    managed-by: argocd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: open5gs-upf
  template:
    metadata:
      labels:
        app: open5gs-upf
        component: upf
        plane: user
        tier: core
    spec:
      serviceAccountName: 5g-service-account
      containers:
      - name: upf
        image: nginx:alpine
        imagePullPolicy: IfNotPresent
        
        securityContext:
          capabilities:
            add:
            - NET_ADMIN
        
        ports:
        - name: gtpu
          containerPort: 2152
          protocol: UDP
        - name: pfcp
          containerPort: 8805
          protocol: UDP
        
        env:
        - name: DNN
          valueFrom:
            configMapKeyRef:
              name: upf-config
              key: dnn
        - name: COMPONENT_NAME
          value: "upf"
        
        resources:
          requests:
            cpu: "300m"
            memory: "512Mi"
          limits:
            cpu: "800m"
            memory: "1Gi"
        
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f open5gs-upfd"
          initialDelaySeconds: 30
          periodSeconds: 10
        
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "pgrep -f open5gs-upfd"
          initialDelaySeconds: 10
          periodSeconds: 5
      
      restartPolicy: Always