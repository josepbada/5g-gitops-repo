apiVersion: v1
kind: ConfigMap
metadata:
  name: ausf-config
  namespace: open5gs
  labels:
    app: ausf
    component: control-plane
    deployment-phase: day0-foundation
data:
  ausf.yaml: |
    logger:
      file: /var/log/open5gs/ausf.log
      level: info

    ausf:
      sbi:
        server:
          - address: 0.0.0.0
            port: 7777
        client:
          nrf:
            - uri: http://nrf-service:7777
      
      metrics:
        server:
          - address: 0.0.0.0
            port: 9090
---
