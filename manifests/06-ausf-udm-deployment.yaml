apiVersion: v1
kind: ConfigMap
metadata:
  name: udm-config
  namespace: open5gs
data:
  udm.yaml: |
    logger:
      level: info
    udm:
      sbi:
        - addr: 0.0.0.0
          port: 7777
    nrf:
      sbi:
        - addr: nrf-service
          port: 7777
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ausf
  namespace: open5gs
  labels:
    app: ausf
    component: control-plane
    function: authentication
    deployment-phase: day0-foundation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ausf
  template:
    metadata:
      labels:
        app: ausf
        component: control-plane
    spec:
      containers:
      - name: ausf
        image: openverso/open5gs:latest
        command: ["/opt/open5gs/bin/open5gs-ausfd"]
        args: ["-c", "/etc/open5gs/ausf.yaml"]
        ports:
        - containerPort: 7777
          protocol: TCP
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "200m"
            memory: "256Mi"
        volumeMounts:
        - name: ausf-config
          mountPath: /etc/open5gs
        livenessProbe:
          exec:
            command: ["pgrep", "open5gs-ausfd"]
          initialDelaySeconds: 30
          periodSeconds: 15
        readinessProbe:
          exec:
            command: ["pgrep", "open5gs-ausfd"]
          initialDelaySeconds: 15
          periodSeconds: 10
      volumes:
      - name: ausf-config
        configMap:
          name: ausf-config
---
apiVersion: v1
kind: Service
metadata:
  name: ausf-service
  namespace: open5gs
spec:
  type: ClusterIP
  ports:
  - port: 7777
    targetPort: 7777
    protocol: TCP
  selector:
    app: ausf
---
