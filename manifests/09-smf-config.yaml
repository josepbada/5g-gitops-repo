apiVersion: v1
kind: ConfigMap
metadata:
  name: smf-config
  namespace: open5gs
  labels:
    app: smf
    component: control-plane
    deployment-phase: day0-core
data:
  smf.yaml: |
    logger:
      file: /var/log/open5gs/smf.log
      level: info

    smf:
      sbi:
#       server:
          - addr: 0.0.0.0
            port: 7777
        client:
          nrf:
            - uri: http://nrf-service:7777
      
      pfcp:
#       server:
          - addr: 10.100.52.10
      
      gtpc:
#       server:
          - addr: 127.0.0.7
      
      gtpu:
#       server:
          - addr: 127.0.0.7
      
#     metrics:
#       server:
#         - address: 0.0.0.0
#           port: 9090
      
      subnet:
        - addr: 10.45.0.0/16
          dnn: internet
      
      dns:
        - 8.8.8.8
        - 8.8.4.4
      
      mtu: 1400