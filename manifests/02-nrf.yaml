apiVersion: v1
kind: ConfigMap
metadata:
  name: nrf-config
  namespace: josepbada-dev
  labels:
    app: nrf
    project: week17-5g
data:
  index.html: |
    <html>
    <head><title>NRF Service</title></head>
    <body>
      <h1>Network Repository Function (NRF)</h1>
      <p>Status: Running</p>
      <p>Connected to MongoDB: mongodb-service:27017</p>
    </body>
    </html>
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nrf
  namespace: josepbada-dev
  labels:
    app: nrf
    project: week17-5g
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nrf
  template:
    metadata:
      labels:
        app: nrf
        project: week17-5g
    spec:
      containers:
        - name: nrf
          image: nginxinc/nginx-unprivileged:latest
          ports:
            - containerPort: 8080
              name: sbi
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: nrf-config
              mountPath: /usr/share/nginx/html
      volumes:
        - name: nrf-config
          configMap:
            name: nrf-config
---
apiVersion: v1
kind: Service
metadata:
  name: nrf-service
  namespace: josepbada-dev
  labels:
    app: nrf
    project: week17-5g
spec:
  selector:
    app: nrf
  ports:
    - name: sbi
      port: 8000
      targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: nrf-route
  namespace: josepbada-dev
  labels:
    app: nrf
    project: week17-5g
spec:
  to:
    kind: Service
    name: nrf-service
  port:
    targetPort: sbi
  tls:
    termination: edge
    insecureEdgeTerminationPolicy: Redirect