apiVersion: v1
kind: ConfigMap
metadata:
  name: smf-config
  namespace: josepbada-dev
  labels:
    app: smf
    project: week17-5g
data:
  smf.yaml: |
    logger:
      file:
        path: /tmp/smf.log
    smf:
      sbi:
        server:
          - address: 0.0.0.0
            port: 7777
        client:
          nrf:
            - uri: http://nrf-service:8000
      pfcp:
        server:
          - address: 0.0.0.0
      metrics:
        server:
          - address: 0.0.0.0
            port: 9090
      session:
        - subnet: 10.45.0.0/16
          gateway: 10.45.0.1
      dns:
        - 8.8.8.8
        - 8.8.4.4
      mtu: 1400
      ctf:
        enabled: auto
      freeDiameter: /etc/freeDiameter/smf.conf
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smf
  namespace: josepbada-dev
  labels:
    app: smf
    project: week17-5g
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smf
  template:
    metadata:
      labels:
        app: smf
        project: week17-5g
    spec:
      containers:
        - name: smf
          image: nginxinc/nginx-unprivileged:latest
          ports:
            - containerPort: 7777
              name: sbi
            - containerPort: 8805
              name: pfcp
              protocol: UDP
            - containerPort: 9090
              name: metrics
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          volumeMounts:
            - name: smf-config
              mountPath: /etc/open5gs/smf.yaml
              subPath: smf.yaml
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
            capabilities:
              drop:
                - ALL
      volumes:
        - name: smf-config
          configMap:
            name: smf-config
---
apiVersion: v1
kind: Service
metadata:
  name: smf-service
  namespace: josepbada-dev
  labels:
    app: smf
    project: week17-5g
spec:
  selector:
    app: smf
  ports:
    - name: sbi
      port: 7777
      targetPort: 7777
    - name: pfcp
      port: 8805
      targetPort: 8805
      protocol: UDP
    - name: metrics
      port: 9090
      targetPort: 9090
  type: ClusterIP