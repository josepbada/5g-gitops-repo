apiVersion: apps/v1
kind: Deployment
metadata:
  name: amf
  namespace: telco-core
  labels:
    app: amf
    component: control-plane
spec:
  replicas: 2
  selector:
    matchLabels:
      app: amf
  template:
    metadata:
      labels:
        app: amf
        component: control-plane
    spec:
      containers:
      - name: amf
        image: openverso/open5gs:latest
        imagePullPolicy: IfNotPresent
        command: ["/opt/open5gs/bin/open5gs-amfd"]
        args: ["-c", "/etc/open5gs/amf.yaml"]
        ports:
        - containerPort: 7777
          name: sbi
        - containerPort: 38412
          name: ngap
        env:
        - name: DB_URI
          value: "mongodb://mongodb-service:27017/open5gs"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: amf-config
          mountPath: /etc/open5gs
        livenessProbe:
          exec:
            command:
            - sh
            - -c
            - "pgrep -f open5gs-amfd"
          initialDelaySeconds: 45
          periodSeconds: 20
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - sh
            - -c
            - "pgrep -f open5gs-amfd"
          initialDelaySeconds: 30
          periodSeconds: 15
          failureThreshold: 3
      volumes:
      - name: amf-config
        configMap:
          name: amf-config