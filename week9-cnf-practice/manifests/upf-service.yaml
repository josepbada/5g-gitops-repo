apiVersion: v1
kind: Service
metadata:
  name: upf-service
  namespace: telco-core
  labels:
    app: upf
    component: user-plane
    nf-type: upf
  annotations:
    description: "Service for UPF PFCP and GTP-U interfaces"
    service-type: "network-function-service"
    protocol-support: "pfcp-gtpu"
    plane-type: "data-plane"
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: upf
  ports:
  - name: pfcp
    port: 8805
    targetPort: 8805
    protocol: UDP
  - name: gtpu
    port: 2152
    targetPort: 2152
    protocol: UDP
