apiVersion: apps/v1
kind: Deployment
metadata:
  name: amf
  namespace: telco-core
  labels:
    app: amf
    component: control-plane
    nf-type: amf
    tier: network-function
  annotations:
    description: "Access and Mobility Management Function"
    cnf-characteristic: "stateless-control-plane"
    ha-strategy: "active-active"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: amf
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: amf
        component: control-plane
        nf-type: amf
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - amf
              topologyKey: kubernetes.io/hostname
      containers:
      - name: amf
        image: gradiant/open5gs:2.7.0
        imagePullPolicy: IfNotPresent
        command: ["/opt/open5gs/bin/open5gs-amfd"]
        args: ["-c", "/opt/open5gs/etc/open5gs/amf.yaml"]
        ports:
        - containerPort: 7777
          name: sbi
          protocol: TCP
        - containerPort: 38412
          name: ngap
          protocol: SCTP
        - containerPort: 9090
          name: metrics
          protocol: TCP
        env:
        - name: AMF_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: DB_URI
          value: "mongodb://mongodb-service:27017/open5gs"
        securityContext:
          privileged: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: amf-config
          mountPath: /opt/open5gs/etc/open5gs
          readOnly: true
        livenessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3
        startupProbe:
          tcpSocket:
            port: 7777
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 12
      volumes:
      - name: amf-config
        configMap:
          name: amf-config
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
